<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute to Thor</title>

  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 36px;
      color: #f9d342;
      letter-spacing: 2px;
    }

    img {
      width: 350px;
      height: auto;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(249, 211, 66, 0.5);
    }

    .content {
      width: 80%;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      line-height: 1.7;
      font-size: 18px;
    }

    h2 {
      color: #f9d342;
      margin-bottom: 15px;
    }

    .quote {
      font-style: italic;
      color: #ffe97a;
      margin-top: 20px;
      font-size: 20px;
    }

    a {
      background-color: #f9d342;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    .info {
      width: 80%;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 12px;
      font-size: 18px;
      display: none;
    }

    div 
    {
        border: 5px double;
    }

  </style>
</head>

<body>
  <header>Tribute to Thor - The God of Thunder</header>

  <img src="https://wallpapers.com/images/hd/4k-thor-art-illustration-w4ts66ncsqpxux23.jpg" alt="Thor Image">
