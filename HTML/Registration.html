<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 align = 'centre'> REGISTRATION PAGE </h2>
    <form>
        Name : <input type="text" name="name" required><br><br>
        Password : <input type="password" name="password" required><br><br>
        E-Mail ID : <input type="email" name="email" required><br><br>
        Phone Number : <input type="text" name="phone" maxlength="10" required><br><br>
        Sex:
        <input type="radio" name="sex" value="Male"> Male
        <input type="radio" name="sex" value="Female"> Female
        <input type="radio" name="sex" value="Other"> Other
        <br><br>
        Date of Birth :
        <select name="day">
            <option>Day</option>
            <script>
                for(let i=1;i<=31;i++){
                    document.write("<option>"+i+"</option>");
                }
            </script>
        </select>
        <select name="month">
            <option>Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>May</option><option>Jun</option>
            <option>Jul</option><option>Aug</option><option>Sep</option>
            <option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
        <select name="year">
            <option>Year</option>
            <script>
                for(let y=1950;y<=2025;y++){
                    document.write("<option>"+y+"</option>");
                }
            </script>
        </select>
        <br><br>
        Languages Known :
        <input type="checkbox" name="lang" value="English"> English
        <input type="checkbox" name="lang" value="Telugu"> Telugu
        <input type="checkbox" name="lang" value="Hindi"> Hindi
        <input type="checkbox" name="lang" value="Tamil"> Tamil
        <br><br>
        Address :<br>
        <textarea rows="4" cols="30" name="address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
