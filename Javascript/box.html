<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition program using Prompt</title>
</head>
<body>
    <script> 
        let res;
        let first= prompt("Enter First Value -");
        let second= prompt("Enter Second Value -");
        res = parseInt (first) + parseInt (second);
        document.write(res);
    </script>
    
</body>
</html>
