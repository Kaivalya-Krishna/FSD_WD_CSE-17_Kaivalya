<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background and Link Styles</title>

  <style>
    body {
      background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/03/Dark-background-free-download.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 42px;
      margin-top: 70px;
      color: #f9d342;
      text-shadow: 2px 2px 10px black;
      font-family: 'Georgia', serif;
    }

    p {
      width: 70%;
      margin: 40px auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
    }

    a:link {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: #d4a017;
    }

    a:hover {
      color: #ffe97a;
      text-decoration: underline;
    }

    a:active {
      color: #ffffff;
    }

    .link-box {
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 20px 30px;
      border-radius: 12px;
      margin-top: 30px;
      font-size: 20px;
    }

    div 
    {
        border: 5px double;
    }
  </style>
</head>

<body>
  <h1>Background and Link Styles</h1>

  <p>
    The background image fills the entire page and does not repeat. 
    Below is an example showing how links change style based on user interaction.
  </p>

  <div class="link-box">
    <a href="https://www.w3schools.com/html/html_css.asp" target="_blank">Visit Example Website</a>
  </div>
</body>
</html>
