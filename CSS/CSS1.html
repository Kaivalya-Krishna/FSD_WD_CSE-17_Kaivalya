<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>

  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/95233.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      letter-spacing: 2px;
      margin-top: 60px;
      color: #f9d342;
      font-family: 'Georgia', serif;
      text-shadow: 2px 2px 10px black;
    }

    p {
      text-align: center;
      width: 70%;
      margin: 30px auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
    }

    .highlight-box {
      background-color: rgba(0, 0, 0, 0.7);
      width: 70%;
      margin: 40px auto;
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      font-size: 20px;
      color: #f0f0f0;
      font-family: 'Verdana', sans-serif;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .button {
      display: inline-block;
      background-color: #f9d342;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: 'Tahoma', sans-serif;
    }

    .button:hover {
      background-color: #ffe97a;
    }

    div 
    {
        border: 5px double;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Page made using HTML and CSS</h1>

  <p>
    This page shows how simple styling can make content stand out beautifully. 
    The dark overlay helps keep the text clear and easy to read while letting the background image shine through.
  </p>
